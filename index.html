<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="hejzbh - Hazim TulumoviÄ‡" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <main>
      <div class="laptop">
        <!-- Screen-->
        <div class="monitor">
       <div class="screen">
       
       </div>
        </div>
        <!-- Keyboard-->
        <div class="top-case-cover">
        <div class="keyboard-frame">
        <div class="keyboard">
          <div class="row row-1">
              <button type="button" data-type="esc" class="key"><span>esc</span></button>
              <button type="button" data-type="f" data-value="F1" class="key"><span>F1</span></button>
              <button type="button" data-type="f" data-value="F2" class="key"><span>F2</span></button>
              <button type="button" data-type="f" data-value="F3" class="key"><span>F3</span></button>
              <button type="button" data-type="f" data-value="F4" class="key"><span>F4</span></button>
              <button type="button" data-type="f" data-value="F5" class="key"><span>F5</span></button>
              <button type="button" data-type="f" data-value="F6" class="key"><span>F6</span></button>
              <button type="button" data-type="f" data-value="F7" class="key"><span>F7</span></button>
              <button type="button" data-type="f" data-value="F8" class="key"><span>F8</span></button>
              <button type="button" data-type="f" data-value="F9" class="key"><span>F9</span></button>
              <button type="button" data-type="f" data-value="F10" class="key"><span>F10</span></button>
              <button type="button" data-type="f" data-value="F11" class="key"><span>F11</span></button>
              <button type="button" data-type="f" data-value="F12" class="key"><span>F12</span></button>
              <button type="button" data-type="power" class="key" data-power="true"><span>&#x2B58</span></button>
          </div>
          
          <div class="row row-2">
              <button type="button" class="key"><span>~</span><span>`</span></button>
              <button type="button" class="key"><span>!</span><span>1</span></button>
              <button type="button" class="key"><span>@</span><span>2</span></button>
              <button type="button" class="key"><span>#</span><span>3</span></button>
              <button type="button" class="key"><span>$</span><span>4</span></button>
              <button type="button" class="key"><span>%</span><span>5</span></button>
              <button type="button" class="key"><span>^</span><span>6</span></button>
              <button type="button" class="key"><span>&</span><span>7</span></button>
              <button type="button" class="key"><span>*</span><span>8</span></button>
              <button type="button" class="key"><span>(</span><span>9</span></button>
              <button type="button" class="key"><span>)</span><span>0</span></button>
              <button type="button" class="key"><span>_</span><span>-</span></button>
              <button type="button" class="key"><span>+</span><span>=</span></button>
              <button type="button" class="key key-md key-right"><span>delete</span></button>
          </div>
          
          <div class="row row-3">
              <button type="button" class="key key-md key-left"><span>tab</span></button>
              <button type="button" class="key"><span>Q</span></button>
              <button type="button" class="key"><span>W</span></button>
              <button type="button" class="key"><span>E</span></button>
              <button type="button" class="key"><span>R</span></button>
              <button type="button" class="key"><span>T</span></button>
              <button type="button" class="key"><span>Y</span></button>
              <button type="button" class="key"><span>U</span></button>
              <button type="button" class="key"><span>I</span></button>
              <button type="button" class="key"><span>O</span></button>
              <button type="button" class="key"><span>P</span></button>
              <button type="button" class="key"><span>{</span><span>[</span></button>
                  <button type="button" class="key"><span>}</span><span>]</span></button>
                  <button type="button" class="key"><span>|</span><span>\</span></button>
              </div>
              
              <div class="row row-4">
                  <button type="button" class="key key-l key-left"><span>caps lock</span></button>
                  <button type="button" class="key"><span>A</span></button>
                  <button type="button" class="key"><span>S</span></button>
                  <button type="button" class="key"><span>D</span></button>
                  <button type="button" class="key"><span>F</span></button>
                  <button type="button" class="key"><span>G</span></button>
                  <button type="button" class="key"><span>H</span></button>
                  <button type="button" class="key"><span>J</span></button>
                  <button type="button" class="key"><span>K</span></button>
                  <button type="button" class="key"><span>L</span></button>
                  <button type="button" class="key"><span>:</span><span>;</span></button>
                  <button type="button" class="key"><span>"</span><span>'</span></button>
                  <button type="button" class="key key-l key-right"><span>enter</span></button>
              </div>
              
              <div class="row row-5">
                  <button type="button" class="key key-xl key-left"><span>shift</span></button>
                  <button type="button" class="key"><span>Z</span></button>
                  <button type="button" class="key"><span>X</span></button>
                  <button type="button" class="key"><span>C</span></button>
                  <button type="button" class="key"><span>V</span></button>
                  <button type="button" class="key"><span>B</span></button>
                  <button type="button" class="key"><span>N</span></button>
                  <button type="button" class="key"><span>M</span></button>
                  <button type="button" class="key"><span><</span><span>,</span></button>
                  <button type="button" class="key"><span>></span><span>.</span></button>
                  <button type="button" class="key"><span>?</span><span>/</span></button>
                  <button type="button" class="key key-xl key-right"><span>shift</span></button>
              </div>
              
              <div class="row row-6">
                  <button type="button" class="key key-left"><span>fn</span></button>
                  <button type="button" class="key key-left"><span>ctrl</span></button>
                  <button type="button" class="key alt-left"><span>alt</span><span>option</span></button>
                  <button type="button" class="key key-cmd"><span>command</span></button>
                  <button type="button" class="key key-space"><span></span></button>
                  <button type="button" class="key key-cmd"><span>command</span></button>
                  <button type="button" class="key alt-right"><span>alt</span><span>option</span></button>
                  <button type="button" class="key"><span>&#11207</span></button>
                  <div>   
                    <button type="button" class="key key-arrow"><span>&#11205</span></button> 
                    <button type="button" class="key key-arrow"><span>&#11206</span></button> 
                  </div>
                  <button type="button" class="key"><span> &#11208</span></button>
              </div>
          </div>
        </div>
      </div>
        </div>
    </main>

    <!-- Script -->
    <script type="module" defer src="./js/laptop.js"></script>
  </body>
</html>
